<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  </head>
  <body>

        <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4">All Aboard the Love Train</h1>
                  <p class="lead"></p>
                </div>
              </div>
    
                  <div class="card mb-4">
                        <div class="card-header" style="background-color:pink;">Current Train Schedule</div>
                        <div class="card-body">
                          <table class="table table-sm table-hover" id='employee-table'>
                            <thead>
                              <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                              </tr>
                            </thead>
                            <tbody id= "trains">
                              
                              
                            </tbody>
                          </table>
                        </div>
                      </div>


                  <!-- Add Train  -->
        <div class="card mb-4">
                <div class="card-header" style="background-color: pink;">Add Train</div>
                <div class="card-body">
      
                  <!-- Entry Form -->
                  <form>
                    <div class="form-group">
                      <label for="train-name-input">Train Name</label>
                      <input class="form-control" id="train-name-input" placeholder="Love Express" type="text">
                    </div>
                    <div class="form-group">
                      <label for="destination-input">Destination</label>
                      <input class="form-control" id="destination-input" placeholder="City, State" type="text">
                    </div>
                    <div class="form-group">
                      <label for="time-input">First Train Time (HH:mm-military time)</label>
                      <input class="form-control" id="time-input" placeholder="03:20" type="text">
                    </div>
                    <div class="form-group">
                      <label for="frequency-input">Frequency (min)</label>
                      <input class="form-control" id="frequency-input" placeholder="200000" type="text">
                    </div>
                    <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                  </form>
      
                </div>
              </div>

    <script src ="assets/javascript/schedule.js"></script>
  </body>
</html>
